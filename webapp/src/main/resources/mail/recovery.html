<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
      .body {
          background-color: #efefef;
          max-width: 800px;
          margin: 0 auto;
      }

      .header {
          padding: 2rem;
          background-color: white;
      }

      .logo-container {
          width: fit-content;
          height: 64px;
          text-align: center;
          justify-content: center;
          align-items: center;
          margin: auto;
      }

      .logo {
          height: 100%;
      }

      .container {
          width: fit-content;
          text-align: center;
          justify-content: center;
          align-items: center;
          margin: 0 auto;
      }

      .content {
          padding: 2rem;
      }

      .button {
          display: inline-block;
          padding: 10px 20px;
          background-color: #1a73e8;
          color: white !important;
          text-decoration: none;
          border-radius: 5px;
          font-size: 20px;
      }
  </style>
</head>
<body class="body">
<div class="header">
  <div class="logo-container">
    <img class="logo" th:src="${logoUrl}" alt="Uni"/>
  </div>
</div>
<div class="content">
  <div class="container">
    <h1 th:text="#{recovery.title}"></h1>
  </div>
  <div class="container">
    <a class="button" th:text="#{recovery.button}" th:href="${url}"></a>
  </div>
</div>
</body>
</html>
